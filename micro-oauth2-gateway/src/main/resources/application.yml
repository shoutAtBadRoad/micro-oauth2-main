server:
  port: 9201
spring:
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: dev
  application:
    name: micro-oauth2-gateway
  cloud:
    gateway:
      routes: #配置路由规则
        - id: oauth2-api-route
          uri: lb://micro-oauth2-api
          predicates:
            - Path=/api/**
          filters:
            - StripPrefix=1
        - id: oauth2-auth-route
          uri: lb://micro-oauth2-auth
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1
            - PreserveHostHeader
            - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
        - id: post-map-service
          uri: lb://post-map-service
          predicates:
            - Path=/post/**
          filters:
            - StripPrefix=1
            - PreserveHostHeader
            - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      discovery:
        locator:
          enabled: true #开启从注册中心动态创建路由的功能
          lower-case-service-id: true #使用小写服务名，默认是大写
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: 'http://localhost:9401/rsa/publicKey' #配置RSA的公钥访问地址
  redis:
    database: 0
    port: 6379
    host: localhost
    password:
secure:
  ignore:
    urls: #配置白名单路径
      - "/actuator/**"
      - "/auth/oauth/token"
      - "/auth/oauth/exit"
      - "/**/swagger-ui.html"
      - "/post/mail/**"
      - "/post/user/register"

eureka:
  instance:
    hostname: post-gateway
  client:
    service-url:
      register-with-eureka: true
      fetch-register: true
      defaultZone: http://localhost:7001/eureka
